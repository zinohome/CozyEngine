# Greyscale Configuration
config_version: "2.0.0"

greyscale:
  default_behavior: true
  
  # Feature: Use detailed audit logging
  detailed_audit_logs:
    enabled: true
    percentage: 100
    
  # Feature: Enable new personalized context builder
  personalized_context_v2:
    enabled: true
    percentage: 100
    
  # Feature: Enable strict rate limiting
  strict_rate_limit:
    enabled: true
    percentage: 100
